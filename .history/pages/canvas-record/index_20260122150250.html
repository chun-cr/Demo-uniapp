<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时音频波形图可视化</title>
    <link href="http://fonts.googleapis.com/css?family=Cinzel:wght@400;500;600;700&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.taiwindcss.com"></script>
    <link href="http://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #60A5FA;
            --cta: #F97316;
            --bg: #F8FAFC;
            --text: #1E293B;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .title-font {
            
        }

        .waveform-canvas {
            background: #000;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .control-panel {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-primary {
            background: var(--cta);
            color: white;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
    </style>
</head>
